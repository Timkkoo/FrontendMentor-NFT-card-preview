<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card-container">

    <div class="image-container">

      <img class="main-image"src="images/image-equilibrium.jpg"> 

      <div class="view-icon-container">
        <img class="view-icon" src="images/icon-view.svg">
      </div> 

    </div>

    <div class="card-content">
      <h1 class="nft-title">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="data" >
        <p class="worth"><img src="images/icon-ethereum.svg">0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" >3 days left</p>
      </div>

      <span class="line"></span>
      
      <div class="author">
        <img id="avatar" src="images/image-avatar.png">
        <p class="creator-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Timkkoo">Timkoo</a>.
  </div>
</body>
</html>
